#Logs
logging.file.name=logs/dev/focusMeadow-logging.log

#Database
spring.data.mongodb.uri=${MONGODB_URI}?retryWrites=true&w=majority

#Web
server.port=8083

#RabbitMQ configuration
#Achievement
achievement.exchange=achievement_exchange
achievement.new.key=achievement.new
#TimerCount
timerCount.exchange=timerCount_exchange
timerCount.work.key=timerCount.work
timerCount.queue=gamification_timerCount_queue
timerCount.anything.routing-key=timerCount.*

# REST client settings
gamelogicHost=http://localhost:8000/api/timers

#Service Discovery configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka/